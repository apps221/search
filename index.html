<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/1de6adc825.js" crossorigin="anonymous"></script>
    <title>Movie Search</title>
</head>
<body>
<section id = "searchbar">
  <div class="container">
    <div class="row">
<div class="search">
<input type="search" id="myInput" onsearch="movieSearch()" placeholder = "Search for movies...">
<button id = "searchButton" onclick ="movieSearch()">
  <i class="fa-solid fa-magnifying-glass"></i>
</button>
</div>
</div>
</div>
</section>
<section>
  <img src="movies.jpg" alt="" class="background__img">
  <div class="movie-search__title">Movie Results <i class="fa-solid fa-arrow-down"></i></div>
</section>
<section>
   <div class="container">
        <div class="row">
          <div class="movie-list" id = "movieposters">
        </div>
      </div>
      </div>
    </section>
</body>
</html>
